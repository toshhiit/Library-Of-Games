# nixpacks.toml

# Устанавливаем и Python (версии 3.11 для стабильности), и Node.js
providers = ['python', 'node']

[variables]
PYTHON_VERSION = '3.11'

# Команды сборки: сначала библиотеки, потом сборка сайта
[phases.build]
cmds = [
    'pip install -r requirements.txt',
    'npm install',
    'npm run build'
]

# Команда запуска сервера
[start]
cmd = 'python server.py'
