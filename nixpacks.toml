# nixpacks.toml

# 1. Говорим Railway установить и Python, и Node.js
providers = ['python', 'node']

# 2. Настраиваем фазу сборки (Build)
# Nixpacks выполнит эти команды по очереди
[phases.build]
cmds = [
    'pip install -r requirements.txt',
    'npm install',
    'npm run build'
]

# 3. Настраиваем фазу запуска (Start)
[start]
cmd = 'python server.py'
