<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Library Of Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0C0D14;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #212233;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }
    .status-small {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-2xl mb-2 font-semibold">Авторизация</h1>
    <p id="status">Проверяем токен из Telegram...</p>
    <p class="status-small">
      Если окно висит долго, вернись в Telegram и нажми кнопку ещё раз.
    </p>
  </div>

  <script>
    async function login() {
      const statusEl = document.getElementById("status");

      // 1. Берём token из URL (?token=...)
      const url = new URL(window.location.href);
      const token = url.searchParams.get("token");

      if (!token) {
        statusEl.textContent = "Токен не найден в ссылке. Открой сайт через /games в Telegram.";
        return;
      }

      statusEl.textContent = "Отправляем токен на сервер...";

      try {
        // 2. Шлём токен на backend для проверки
        const res = await fetch("/api/auth/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token })
        });

        const data = await res.json();

        if (!data.success) {
          statusEl.textContent = "Ошибка авторизации: " + (data.error || "неизвестная ошибка");
          return;
        }

        // 3. Сохраняем session_id и переходим на главную
        if (data.session) {
          localStorage.setItem("session_id", data.session);
        }

        statusEl.textContent = "Успешно! Перенаправляем в библиотеку игр...";
        window.location.href = "/";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Ошибка сети. Попробуй ещё раз позже.";
      }
    }

    login();
  </script>
</body>
</html>
